<div class="kal-jsf-builder-card-button py-4 px-2 border rounded cursor-pointer no-text-selection"
  [jsfHoverClass]="'__border-color--primary-30'">
  <div class="kal-jsf-builder-card-button-image" *ngIf="iconPath">
    <img [src]="iconPath">
  </div>

  <div class="kal-jsf-builder-card-button-label pt-2 text-truncate font-size-sm">
    <span>{{ label }}</span>
  </div>
</div>
