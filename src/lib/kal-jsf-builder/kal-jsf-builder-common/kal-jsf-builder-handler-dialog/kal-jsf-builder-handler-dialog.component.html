<div mat-dialog-title>
  <div class="d-flex justify-content-between align-items-center">
    <div class="pr-10">
      <h2 class="m-0">Select handler</h2>
    </div>

    <div class="text-right">
      <button mat-icon-button (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>

<mat-dialog-content>
  <div class="category-buttons">

    <ng-container *ngFor="let category of handlerCategories">

      <div class="category-button __color-text font-weight-medium rounded-sm"
           [ngClass]="{'selected __background-color--primary-10': selectedCategory === category }"
           (click)="selectedCategory = category"
           matRipple>
        {{ category }}
      </div>

    </ng-container>

    <ng-container *ngIf="!handlerCategories.length">
      <div class="p-4 w-full text-center">
        <span>No compatible handlers.</span>
      </div>
    </ng-container>
  </div>

  <jsf-kal-jsf-builder-card-button-container class="mt-3">
    <ng-container *ngFor="let handler of handlersByCategory[selectedCategory]">
      <jsf-kal-jsf-builder-card-button [label]="handlersCompatibilityInfo[handler].title"
                                       iconPath="./assets/builder/{{ handlersCompatibilityInfo[handler].icon || 'unknown.svg' }}"
                                       (click)="dialogRef.close(handler)">
      </jsf-kal-jsf-builder-card-button>
    </ng-container>
  </jsf-kal-jsf-builder-card-button-container>
</mat-dialog-content>
